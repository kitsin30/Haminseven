    <form action="../html/home.html">
		<div class="contains">
			<div class="divA" id="title">
				PRE-REGISTER
			</div>
			<div class="divA">
				<div class="divB">
					Email
				</div>
				<div class="divC">
					<input type="email" id="email" class="cinput">
				</div>
			</div>
			<div class="divA">
				<div class="divB">
					Username
				</div>
				<div class="divC">
					<input type="text" id="username" class="cinput">
				</div>
			</div>
			<div class="divA">
				<div class="divB">
					Password
				</div>
				<div class="divC">
					<input type="password" id="password" class="cinput">
				</div>
			</div>
		
			<div class="divA">
				<div class="divB">
					Konfirmasi Password
				</div>
				<div class="divC">
					<input type="password" id="password2" class="cinput">
				</div>
			</div>
			<div class="divA">
				<div class="divB">
					Date Of Birth
				</div>
				<div class="divC">
					<input type="date" id="tanggal" class="ccc">
				</div>
			</div>
			<div class="divA">
				<div class="divB">
					 Nationality
				</div>
				<div class="divC">
					<select id="nationality" class="ccc">
						<option value="Indonesia">Indonesia</option>
						<option value="USA">USA</option>
						<option value="Taiwan">Taiwan</option>
					</select>
				</div>
			</div>
			<div class="divA">
				<div class="kosong">
		
				</div>
				<div class="divC2">
					<div>
						<input type="checkbox" id="cb"> Saya sudah membaca term dan agreement
					</div>
					<br/>
					<button id="submit" class="ccc">
						 Register
					</button>
				</div>
			</div>
		</div>
	</form>
